<body>
	<div class="row newForm">
	    <h2>Want to be a part of Holly Poppy?</h2>
	    <h3>Fill out the form below</h3>
			<form action="/users" method="POST">
				<div class="row">
					<div class="col-md"></div>
					<div class="col-md col01">
						<label>First Name:
						  <input type="text" name="FirstName">
						</label><br>
						<label>Last Name:
						  <input type="text" name="LastName">
						</label><br>
						<label>Company:
						  <input id="Company" type="text" name="Company">
						</label><br>
						<label>Address:
						  <input id="Address" type="text" name="Address">
						</label><br>
						<label>City:
							<input id="City" type="text" name="City">
						</label><br>
					</div>
					<div class="col-md col02">
						<label>State:
							<input type="text" name="State">
						</label><br>
						<label>Zip Code:
							<input type="number" name="Zip">
						</label><br>
						<label>Phone:
							<input type="number" name="Phone" placeholder="3035555555">
						</label><br>
						<label>Website URL:
							<input type="text" pattern="http://.*" name="Website" placeholder="http://www.yourwebsite.com">
						</label><br>
					</div>
					<div class="col-md"></div>
				</div>
				<button type="submit">Submit</button> 
			</form>
	</div>
